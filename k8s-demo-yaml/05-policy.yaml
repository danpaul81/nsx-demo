apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
        name: nsx-demo-app-policy
spec:
        podSelector:
                matchLabels:
                        app: nsx-demo
        ingress:
        - from:
          - ipBlock:
                  cidr: 100.64.176.12/31 
          ports:
          - protocol: TCP
            port: 80

        - from:
          - ipBlock:
                  cidr: 192.168.4.1/24
          ports:
          - protocol: TCP
            port: 1234


